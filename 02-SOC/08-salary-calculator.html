<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }    
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        };

        //Model
        //state & behavior
        function SalaryCalculatorModel(){
            let _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            let _subscribers = {
                basic : [],
                hra : [],
                da : [],
                tax : [],
                salary : []
            };

            this.subscribe = function(attrName, callback){
                _subscribers[attrName].push(callback);
            }

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (_data[attrName] ===  value) return;
                _data[attrName] = value;
                let callbacks = _subscribers[attrName];
                callbacks.forEach(callback => {
                    if (typeof callback === "function")
                        callback();
                });
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            const gross = this.get('basic') + this.get('hra') + this.get('da') ,
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        }


        //User Interface
        //View

        function SalaryCalculator(model){
            var _template = `
                <section>
                    <div class="field">
                        <label for="">Basic :</label>
                        <input type="number" name="" id="txtBasic">
                        </div>
                    <div class="field">
                        <label for="">HRA :</label>
                        <input type="number" name="" id="txtHra">
                        </div>
                    <div class="field">
                        <label for="">DA :</label>
                        <input type="number" name="" id="txtDa">
                        </div>
                    <div class="field">
                        <label for="">Tax :</label>
                        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
                        </div>
                    <div class="field">
                        <input type="button" value="Calculate" id="btnCalculate">
                        </div>
                    <div class="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">[Basic]</td>
                                    <td id="tdHra">[HRA]</td>
                                    <td id="tdDa">[DA]</td>
                                    <td id="tdTax">[Tax]</td>
                                    <td id="tdSalary">[Salary]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            `
            
            var $viewEle = this.$viewEle = $('<div></div>');

            this.render = function(){
                $viewEle.html(_template);
            }

            //Reacting to user actions
            $viewEle.on('input', '#txtBasic', function () {
                model.set('basic', $(this).val().toInt());
            });

            $viewEle.on('input', '#txtHra', function () {
                model.set('hra', $(this).val().toInt());
            });

            $viewEle.on('input', '#txtDa', function () {
                model.set('da', $(this).val().toInt());
            });

            $viewEle.on('input', '#rangeTax', function () {
                model.set('tax', $(this).val().toInt());
            });

            $viewEle.on('click', '#btnCalculate', () => {
                model.calculate();
            });

            //Reacting to model changes
            model.subscribe('salary', function () {
                $('#tdSalary', $viewEle).text(model.get('salary'));
            });
            model.subscribe('basic', function () {
                $('#tdBasic', $viewEle).text(model.get('basic'));
            });
            model.subscribe('hra', function () {
                $('#tdHra', $viewEle).text(model.get('hra'));
            });
            model.subscribe('da', function () {
                $('#tdDa', $viewEle).text(model.get('da'));
            });
            model.subscribe('tax', function () {
                $('#tdTax', $viewEle).text(model.get('tax'));
            });
        }

            v.render()

            //after enterting the data in the text boxes of both the views

    </script>
</head>
<body>
